<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
</head>
<body class="bg-light container">
    <header class="container">
        <h1 class="text-center my-4 text-uppercase text-success">Search books here</h1>
        <div class="input-group mb-3">
            <!-- input field  -->
            <input id="input-field" type="text" class="form-control" placeholder="search books" aria-label="Recipient's username" aria-describedby="button-addon2">
            <!-- search button  -->
            <button class="btn btn-outline-success" type="button" id="search-btn">search</button>
        </div>
    </header>
    <h3 id="result" class="text-center text-danger display-4 text-uppercase"  ></h3>
    <!-- card row using grid card  -->
    <div id="card-details" class="details  row row-cols-1">
    </div>
    <section class="container">
        <div id="books" class="row row-cols-1 row-cols-md-3 g-4 my-4">
          </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/books.js"></script>
</body>
</html>
